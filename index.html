<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>My Website</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>My Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="products-link" class="active" onclick="showContent('products')">Products</a></li>
                <li><a href="#" id="about-link" onclick="showContent('about')">About Us</a></li>
                <li><a href="#" id="cart-link" onclick="showContent('cart')">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="products" class="content">
            <!-- Product grid goes here -->
        </div>
        <div id="about" class="content">
            <!-- About Us content goes here -->
        </div>
        <div id="cart" class="content">
            <!-- Shopping Cart content goes here -->
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="tiktok-icon.png" alt="TikTok"></a>
        </div>
    </footer>
</body>
</html>
